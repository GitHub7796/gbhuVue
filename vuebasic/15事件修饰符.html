<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script text="text/javascript" src="./js/vue.js"></script>
    <style>
        * {
            margin-top: 20px;
        }

        .demo1 {
            height: 50px;
            background-color: skyblue;
        }

        .box1 {
            padding: 5px;
            background-color: skyblue;
        }

        .box2 {
            padding: 5px;
            background-color: orange;
        }
        .list{
				width: 200px;
				height: 200px;
				background-color: peru;
				overflow: auto;
			}
        li{
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- 1.prevent：阻止默认事件（常用）； -->
        <a href="https://www.baidu.com/" @click.prevent="showinfo">点击提示信息</a>

        <!-- 2.stop：阻止事件冒泡（常用）； -->
        <div class="demo1" @click="showinfo">
            <button @click.stop="showinfo">点我提示信息</button>
        </div>

        <!-- 3.once：事件只触发一次（常用）； -->
        <button @click.once="showinfo">点我提示信息</button>

        <!--4.capture：使用事件的捕获模式；  -->
        <div class="box1" @click="showMsg(1)">
            div1
            <div class="box2" @click.capture="showMsg(2)">
                div2
            </div>
        </div>
        <!-- 5.self：只有event.target是当前操作的元素时才触发事件； -->
        <div class="demo1" @click="showinfo">
            <button @click="showinfo">点我提示信息</button>
        </div>
        <!-- 6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕； -->
        <!-- scroll wheel 都可以触发滚动事件，区别在于scrool 只有滚动条滚动时才触发， wheel 只要鼠标滚动才会进行触发（鼠标上下不行，只有滚轮滚动）-->
        <ul @wheel.passive="demo" class="list">
            <!-- <ul @scroll.passive="demo" class="list"> -->
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
    new Vue({
        el: '#root',
        methods: {
            showinfo(e) {
                // e.preventDefault()//阻止默认事件
                // e.stopPropagation()//阻止事件冒泡
                alert("hello")
                console.log(e.target)
            },
            showMsg(number) {
                console.log(number)
            },
            demo() {
                console.log('@')
                for (let i = 0; i < 100000; i++) {
                    console.log('#')
                }
                console.log('累坏了')
            }
        }
    })
</script>

</html>
