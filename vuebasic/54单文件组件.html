<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
	<div id="root">
		<!-- 使用组件 -->
		<hello></hello>
		<student></student>
		<school></school>
	</div>
	<script type="text/javascript">
		// 定义组件 student
		const student=Vue.extend({
			template:`
			<div>
					<h2>学生姓名：{{studentName}}</h2>
					<h2>学生年龄：{{age}}</h2>
				</div>
			`,
			data(){
				return {
					studentName:'张三',
					age:18
				}
			}
		})
		// 定义组件 school
		const school=Vue.extend({
			template:`
			<div class="demo">
					<h2>学校名称：{{schoolName}}</h2>
					<h2>学校地址：{{address}}</h2>
					<button @click="showName">点我提示学校名</button>
				</div>
			`,
			data(){
				return {
					schoolName:'尚硅谷',
					address:'北京昌平'
				}
			},
			methods: {
				showName(){
					alert(this.schoolName)
				}
			},
		})
		const hello=Vue.extend({
			template:`
				<div>	
					<h2>你好啊！{{name}}</h2>
				</div>
			`,data(){
				return {
					name:'Tom'
				}
			}
		})
		// 注册全局组件
		Vue.component('hello',hello)

		new Vue({
			el:'#root',
			// 注册局部组件
			components:{
				student,
				school
			}
		})
	</script>
</body>
</html>
