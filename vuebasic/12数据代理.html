<script type="text/javascript">
    let obj = { x: 200 }
    let obj2 = { y: 200 }
    Object.defineProperty(obj2, 'x', {
        get() {
            return obj.x
        },
        set(value) {
            obj.x = value
        }
    })

        el: '#demo',//一般是 选择器 也可以原生dom

            name: "world",
            school: {
                name: "world"
            }
        }
    })
</script>
