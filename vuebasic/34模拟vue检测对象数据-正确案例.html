<body>
	<script type="text/javascript">
		let data = {
			name: '尚硅谷',
			address: '北京',
		}

		//创建一个监视的实例对象，用于监视data中属性的变化
		const obs=new Observer(data)

		let vm={}
		vm._data = data = obs

		function Observer(obj){
			const keys=Object.keys(obj)
			keys.forEach((k)=>{
				Object.defineProperty(this,k,{
					get(){
						return obj[k]
					},
					set(val){
						obj[k]=val
						console.log("${k}被改了，我要去解析模板，生成虚拟DOM.....我要开始忙了")
					}
				}
				)
			})
		}
	</script>
