<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script text="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
</body>
<script type="text/javascript">
    let vm=new Vue({
        el: '#root',//一般是 选择器 也可以原生dom
        data: { // data 是一个对象
            name: "world",
            address:"世界大学"
        }
    })
</script>

</html>
